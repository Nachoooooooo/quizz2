<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz ASCO - API </title>
    <link rel = "stylesheet" href = "main.css">
</head>
<body class = "flex">
    
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <img  id="foto" src="./1624444734_138903.gif">
                <h1 class = "quiz-title">¡¡¡Des-Quiz-iao!!!</h1>
                <div class = "quiz-score flex">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "quiz-body">
                <h2 class = "quiz-question" id = "question"></h2>
                <ul class = "quiz-options">
                
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "check-answer">MIRA A VER...</button>
                <button type = "button" id = "play-again">JUEGA OTRA VEZ A ESTA MIERDA!</button>
            </div>
        </div>
    </div>



    <script src = "script.js"></script>
</body>
</html>
